<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        :root {
            --brand-blue: #4B88E8;
            --text-dark: #2D3748;
            --text-body: #4A5568;
            --bg-warm: #F5EFE6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', sans-serif;
        }

        .hero {
            background-color: var(--bg-warm);
            min-height: 600px;
            padding: 64px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero h1 {
            color: var(--text-dark);
            font-size: 32px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 24px;
        }

        .hero p {
            color: var(--text-body);
            font-size: 18px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .cta-button {
            display: inline-block;
            background: var(--brand-blue);
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #3a6fc0;
        }

        .hero-image {
            max-width: 50%;
            height: auto;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content,
            .hero-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Making Our Healthcare Happen</h1>
            <p>Join us in shaping the future of healthcare delivery. Together, we're building a healthier tomorrow for all.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
        <div class="hero-image">
            <img src="healthcare-professionals.jpg" alt="Healthcare professionals working together">
        </div>
    </section>
</body>
</html>
