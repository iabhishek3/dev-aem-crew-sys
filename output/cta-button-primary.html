<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary CTA Button Component</title>
    <style>
        :root {
            --color-primary-blue: #6B96D5;
            --color-bg-white: #FFFFFF;
            --font-primary: 'Inter', 'SF Pro', sans-serif;
            --font-weight-medium: 500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: var(--color-primary-blue);
            color: var(--color-bg-white);
            border: none;
            border-radius: 4px;
            font-weight: var(--font-weight-medium);
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cta-button span {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <button class="cta-button">
        Explore what we do <span>â†’</span>
    </button>
</body>
</html>
