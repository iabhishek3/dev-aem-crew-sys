<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOHH Hero Section</title>
    <style>
        :root {
            --brand-blue: #4B8DDE;
            --text-dark: #333333;
            --off-white: #F5F5F5;
            --pure-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .hero {
            background: var(--off-white);
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero-title {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-dark);
            margin-bottom: 24px;
        }

        .hero-description {
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-dark);
            margin-bottom: 32px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 16px 32px;
            background: var(--brand-blue);
            color: var(--pure-white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .carousel-dots {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .dot.active {
            background: var(--brand-blue);
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 24px;
            }

            .hero-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Making Our Healthcare Happen</h1>
                <p class="hero-description">Join us in shaping the future of healthcare delivery in Singapore. Together, we make a difference in people's lives.</p>
                <a href="#" class="cta-button">Explore what we do â†’</a>
            </div>
        </div>
        <div class="carousel-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
</body>
</html>
