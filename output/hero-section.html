<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        :root {
            --color-primary-blue: #6B9CD3;
            --color-navy: #2D4B8E;
            --color-white: #FFFFFF;
            --font-regular: 400;
            --font-medium: 500;
            --font-bold: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, 'SF Pro Display', -apple-system, sans-serif;
        }

        .hero {
            background: linear-gradient(to right, #F5F0E8, #FFF5EA);
            padding: 80px 0;
            min-height: 600px;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-title {
            font-size: 32px;
            color: var(--color-navy);
            margin-bottom: 24px;
            font-weight: var(--font-bold);
            line-height: 1.2;
        }

        .hero-description {
            font-size: 16px;
            color: #333;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .hero-cta {
            background: var(--color-primary-blue);
            color: var(--color-white);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: var(--font-medium);
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .hero-cta:hover {
            background: var(--color-navy);
        }

        @media (max-width: 768px) {
            .hero-content {
                max-width: 100%;
            }
            
            .hero {
                padding: 60px 0;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to Ministry of Health Holdings</h1>
                <p class="hero-description">Delivering excellence in healthcare through innovation and dedication. Join us in shaping the future of healthcare in Singapore.</p>
                <a href="#" class="hero-cta">Learn More</a>
            </div>
        </div>
    </section>
</body>
</html>
