<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOHH Hero Section</title>
  <style>
    :root {
      --primary-blue: #7BA7E9;
      --navy-blue: #2D3748;
      --bg-beige: #F5F0E8;
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .hero {
      background-color: var(--bg-beige);
      min-height: 500px;
      padding: 64px 0;
      position: relative;
      overflow: hidden;
    }

    .hero-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      line-height: 1.2;
      color: var(--navy-blue);
      margin-bottom: 24px;
    }

    .hero-copy {
      font-size: 16px;
      line-height: 1.6;
      color: var(--navy-blue);
      margin-bottom: 32px;
      max-width: 600px;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      padding: 12px 24px;
      background: var(--primary-blue);
      color: var(--white);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      gap: 8px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #6990d1;
    }

    .carousel-dots {
      display: flex;
      gap: 8px;
      margin-top: 32px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--navy-blue);
      opacity: 0.3;
      cursor: pointer;
    }

    .dot.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .hero-container {
        padding: 0 24px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-container">
      <h1>Healthcare Excellence Starts Here</h1>
      <p class="hero-copy">Shaping Singapore's healthcare landscape through innovation, excellence, and compassionate care.</p>
      <a href="#" class="cta-button">Explore what we do â†’</a>
      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>
</body>
</html>
